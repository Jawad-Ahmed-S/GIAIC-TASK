<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="Calculator">
        <div  class="screen"></div>
        <section class="Calculator-dig">
            <div class="row">
                <button class="func" id="on" >ON</button>
                <button class="func" id="off" >OFF</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="opr">+</button>
            </div>
            <div class="row">
                <button class="btn" id="3">3</button>    
                <button class="btn"id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="opr">-</button>
                
            </div>
            <div class="row">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="opr">*</button>
            </div>
            <div class="row">
                <button class="btn" id="C" style="color: red;">C</button>
                <button class="btn" id="equal" style="color: yellowgreen;">=</button>
                <button class="btn" id="opr">%</button>
                <button class="btn" id="opr">**</button>
                <button class="btn" id="opr">/</button>

            </div>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
